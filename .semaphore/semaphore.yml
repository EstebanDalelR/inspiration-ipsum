version: v1.0
name: Inspiration Ipsum Continous Integration

agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: Install dependencies & build
    task:
      env_vars:
        - name: NODE_ENV
          value: test
        - name: CI
          value: 'true'
      prologue:
        commands:
          - checkout
          - nvm use 10.15.3
          - node --version
          - npm --version
      jobs:
        - name: npm install and cache
          commands:
            - cache restore node-modules-$SEMAPHORE_GIT_BRANCH-$(checksum package-lock.json),node-modules-$SEMAPHORE_GIT_BRANCH,node-modules-master
            - npm install
            - cache store node-modules-$SEMAPHORE_GIT_BRANCH-$(checksum package-lock.json) node_modules
            - npm run build
            - cache store build-$SEMAPHORE_GIT_BRANCH-$(checksum build) build

  - name: Static Analysis
    task:
      env_vars:
        - name: NODE_ENV
          value: test
        - name: CI
          value: 'true'
      prologue:
        commands:
          - checkout
          - nvm use 10.15.3
          - node --version
          - npm --version
      jobs:
        - name: Lint
          commands:
            - cache restore node-modules-$SEMAPHORE_GIT_BRANCH-$(checksum package-lock.json),node-modules-$SEMAPHORE_GIT_BRANCH,node-modules-master
            - npm run validate-lint

  - name: Tests
    task:
      env_vars:
        - name: NODE_ENV
          value: test
        - name: CI
          value: 'true'
      prologue:
        commands:
          - checkout
          - nvm use 10.15.3
          - node --version
          - npm --version
      jobs:
        - name: Tests
          commands:
            - cache restore node-modules-$SEMAPHORE_GIT_BRANCH-$(checksum package-lock.json),node-modules-$SEMAPHORE_GIT_BRANCH,node-modules-master
            - npm run test

promotions:
  - name: Deploy to Heroku Production
    pipeline_file: heroku.yml
    auto_promote:
      when: "result = 'passed' and branch = 'master'"
